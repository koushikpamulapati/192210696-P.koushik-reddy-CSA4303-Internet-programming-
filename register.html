<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuition Center - Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('How-To-Start-a-Your-Own-Tuition-Center-2.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
        }
        .register-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 2em;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 20px 0;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 1em;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .menu {
            margin-top: 20px;
        }
        .menu a {
            color: #4CAF50;
            text-decoration: none;
            font-size: 1em;
        }
        .menu a:hover {
            text-decoration: underline;
        }
        video {
            width: 80%;
            margin-top: 20px;
            border: 5px solid white;
        }
    </style>
</head>
<body>

    <div class="register-container">
        <h2>Register</h2>
        <form action="register.php" method="post">
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <select name="courses[]" multiple required>
                <option value="Math">Math</option>
                <option value="Science">Science</option>
                <option value="English">English</option>
                <option value="History">History</option>
            </select>
            <input type="submit" value="Register">
        </form>

        <!-- Menu for Login -->
        <div class="menu">
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>

    <!-- Background Video -->
    <video autoplay muted loop>
        <source src="Coaching_Institute_Advertisement_Video__Coaching_Institute_Video__Video_Production_agency_in_India.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

</body>
</html>
